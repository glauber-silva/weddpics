[uwsgi]
chdir = %d
module=wsgi:application
http-socket = :5000
vacuum = true
die-on-term = true
master = true
processes = 1
threads = 1

logformat = [UWSGI] %(ltime) - From %(addr) - %(method) %(uri) => %(rsize)b in %(msecs)ms (%(proto) %(status))
logger = default stdio
log-route = default ^((?!\{).)*$
log-encoder = json:default {"time":"${micros}", "message":"${msg}"}
log-encoder = nl

log-req-encoder = format {"time":"${micros}", ${msg}}

